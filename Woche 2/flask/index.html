<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild zu Graustufen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="/static/script.js"></script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Bild in Graustufen umwandeln</h2>
    
    <form id="imageForm" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Bild hochladen:</label>
            <input type="file" class="form-control" id="fileInput" name="file" accept="image/*">
        </div>
        <button type="submit" class="btn btn-secondary">Umwandeln</button>
    </form>
    
    <div class="mt-4" id="imageResult"></div>
</body>
</html>
